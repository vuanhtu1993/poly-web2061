<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div>
            <img class="w-[200px]" src="../images/logo.png" alt="">
        </div>
        <h2>Thêm mới sản phẩm</h2>
        <form action="" id="form">
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Tên món ăn</label>
                <input class="border outline-none" id="name" type="text">
                <div class="error text-red-500 text-sm"></div>
            </div>
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Mô tả</label>
                <textarea class="border outline-none" name="" id="description" cols="30" rows="5"></textarea>
                <div class="error text-red-500 text-sm"></div>
            </div>
            <button type="submit" class="bg-red-400 text-white block w-full p-2">Thêm mới</button>
        </form>
    </div>
    <script type="module" src="./add.js"></script>
</body>

</html>
