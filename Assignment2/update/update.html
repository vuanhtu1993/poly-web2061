<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <img class="w-[200px]" src="../images/logo.png" alt="">
    </div>
    <div class="flex">
        <div class="w-[240px]">
            Navigation
        </div>
        <div class="flex-1">
            <h2 class="text-red-500">Cập nhật món ăn</h2>
            <form action="#" id="form">
                <div class="grid grid-cols-2">
                    <div>
                        <div class="flex flex-col mb-4">
                            <label class="font-bold" for="">Tên món ăn</label>
                            <input class="border outline-none" id="name" type="text">
                            <div class="error text-red-500 text-sm"></div>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label class="font-bold" for="">Loại đồ ăn</label>
                            <select name="" id="categories" class="outline-none border">
                                <option value="1">Tráng miệng</option>
                                <option value="2">Đồ ăn nhẹ</option>
                                <option value="3">Đồ uống</option>
                                <option value="4">Đồ nướng</option>
                            </select>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label class="font-bold" for="">Thành tiền</label>
                            <input class="border outline-none" id="price" type="number">
                            <div class="error text-red-500 text-sm"></div>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label class="font-bold" for="">Số lượng</label>
                            <input class="border outline-none" id="amount" type="number">
                            <div class="error text-red-500 text-sm"></div>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label class="font-bold" for="">Mô tả</label>
                            <textarea class="border outline-none" name="" id="description" cols="30"
                                rows="5"></textarea>
                            <div class="error text-red-500 text-sm"></div>
                        </div>
                    </div>
                    <div>
                        <input type="file">
                    </div>
                </div>
                <button class="w-full p-2 text-white block bg-red-500" type="submit">Cập nhật</button>
            </form>
        </div>
    </div>

    <script type="module" src="./update.js"></script>
</body>

</html>
